<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Changyinshung.GitHub.io, AngularJs">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/Site.css">
    <title>Changyinshung.GitHub.io - Testing</title>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

</head>

<body ng-app="MainApp" layout="row">
    <section layout="column">
        <md-sidenav md-is-locked-open="true" style="background-color:lightblue">
            <md-toolbar>
                <h1>Material Test By ChangYinshung</h1>
            </md-toolbar>
            <md-content layout="column">
                <md-button class="md-primary">試算</md-button>
                <md-button class="md-primary">試算</md-button>
            </md-content>

        </md-sidenav>
    </section>

    <div class="container " layout="column " flex>
        <md-toolbar class=" ">
            <div class="md-toolbar-tools ">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Settings">
                        <ng-md-icon md-svg-icon="menu"></ng-md-icon>
                    </md-button>
                    <h2><span>Toolbar with Icon Buttons</span></h2>
                    <span flex></span>
                    <md-button class="md-icon-button" aria-label="Favorite">
                        <ng-md-icon icon="favorite" style="fill: greenyellow;"></ng-md-icon>
                    </md-button>
                    <md-button class="md-icon-button" aria-label="More">
                        <ng-md-icon icon="more_vert"></ng-md-icon>
                    </md-button>
                </div>
            </div>
        </md-toolbar>
        <md-content style="background-color:gray " flex>
            testing layout




        </md-content>
    </div>




    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js ">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js "></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js "></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js "></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js "></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js "></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js "></script>
    <script src="javascripts/main.js "></script>

</body>

</html>
